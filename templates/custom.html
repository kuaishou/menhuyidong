<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>吉首旅游官网-旅游定制</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/custom.css"/>
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="index">
    <header class="topBar clearfix">
        <a href="../index.html" class="icon_back"><</a>
        <p class="top-title">旅游行程定制</p>
    </header>

    <div class="coustom-cont">
        <h4 class="coustom-title">旅游行程定制</h4>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="firstname1" class="control-label">出发地</label>
                <input type="text" class="form-control" id="firstname1" placeholder="请输入出发地">
            </div>
            <div class="form-group">
                <label for="firstname2" class="control-label">行程天数</label>
                <input type="number" class="form-control" id="firstname2" placeholder="请输入行程天数">
            </div>
            <div class="form-group">
                <label for="firstname3" class="control-label">行程开始时间</label>
                <input type="date" class="form-control" id="firstname3" placeholder="行程开始时间">
            </div>
            <div class="form-group">
                <label for="firstname4" class="control-label">出行人数</label>
                <input type="number" class="form-control" id="firstname4" placeholder="请输入出行人数">
            </div>
            <div class="form-group">
                <label for="firstname5" class="control-label">儿童</label>
                <input type="number" class="form-control" id="firstname5" placeholder="请输入出行人数">
            </div>
            <div class="form-group">
                <label for="firstname6" class="control-label">人均预算</label>
                <input type="number" class="form-control" id="firstname6" placeholder="无明确预算可不填">
            </div>




            <div class="form-group">

                <label for="dingzhi_ch" class="col-sm-4 control-label">需要提供什么</label>

                <div class="customned">
                    <ul class="dowebok">
                        <li><input type="checkbox" name="checkbox" checked  data-labelauty="路线"></li>
                        <li><input type="checkbox" name="checkbox" data-labelauty="用餐"></li>
                        <li><input type="checkbox" name="checkbox" data-labelauty="导游"></li>
                        <li><input type="checkbox" name="checkbox" data-labelauty="酒店"></li>
                        <li><input type="checkbox" name="checkbox" data-labelauty="门票"></li>
                        <li><input type="checkbox" name="checkbox" data-labelauty="用车"></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="dingzhi_ch" class="col-sm-4 control-label">酒店要求</label>
                <div class="customned">
                    <ul class="dowebok">
                        <li><input type="radio" name="radio" data-labelauty="五星"></li>
                        <li><input type="radio" name="radio" data-labelauty="四星"></li>
                        <li><input type="radio" name="radio" data-labelauty="三星"></li>
                        <li><input type="radio" name="radio" data-labelauty="快捷"></li>
                        <li><input type="radio" name="radio" data-labelauty="特色客栈"></li>
                        <li><input type="radio" name="radio" data-labelauty="自理"></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="dingzhi_ch" class="col-sm-4 control-label">用餐要求</label>
                <div class="customned">
                    <ul class="dowebok">
                        <li><input type="radio" name="radio" data-labelauty="当地特色"></li>
                        <li><input type="radio" name="radio" data-labelauty="定制推荐"></li>
                        <li><input type="radio" name="radio" data-labelauty="自理"></li>
                    </ul>
                </div>
            </div>


            <div class="form-group">
                <label for="buyname" class="control-label">姓名</label>
                <input type="text" class="form-control" id="buyname" placeholder="姓名-（必填）">
            </div>
            <div class="form-group">
                <label for="buytel" class="control-label">手机号码</label>
                <input type="tel" class="form-control" id="buytel" placeholder="手机号码-（必填）">
            </div>
            <div class="form-group">
                <label for="buyemail" class="control-label">电子邮箱</label>
                <input type="email" class="form-control" id="buyemail" placeholder="电子邮箱-（必填）">
            </div>

            <div class="form-group">
                <label for="buyweixin" class="control-label">微信</label>
                <input type="text" class="form-control" id="buyweixin" placeholder="微信-（选填）">

            </div>

            <div class="form-group">
                <div class="sub">
                    <a href="javascript:;" class="btn btn-default dingzhi-sub">提交定制</a>
                </div>
            </div>
        </form>

    </div>



</div>
<!--头部区域-->
<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script src="../js/index.js"></script>
<script src="../js/input-custom.js"></script>
<script>
    $(function(){
        $(':input').labelauty();
    });
</script>
</body>
</html>
