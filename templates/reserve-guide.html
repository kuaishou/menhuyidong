<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>吉首旅游导游预定</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/reserve.css"/>
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body class="index">
<header class="topBar clearfix">
    <a href="guide-more.html" class="icon_back"><</a>
    <p class="top-title">预约导游</p>
</header>

<form class="form" role="form">
    <div class="commodity hotel1">
        <p class="hotel01">预约的导游:</p>
        <p class="guidernam">林黛玉</p>
    </div>

    <div class="form-groupguide">
        <span class="form-groupguideprice">费用</span>
        <span class="to">¥188/天</span>
    </div>


    <div class="form-group1">
        <span class="form-group1name">预约日期</span>
        <!--<input type="date" class="input1" id="firstdata" placeholder="2017-08-09">-->
        <span class="to">09-28至09-29</span>
        <span class="night">共2天</span>
        <!--  <input type="date" class="input2" id="firstdata1" placeholder="2017-08-09">-->
    </div>
    <div class="form-group2 clearfix">
        <span class="form-group2name">出行人数</span>
        <div class="pro-body-des-con">
            <span id="jian1" class="jian">-</span>
            <span id="shu" class="shu">0</span>
            <span id="jia" class="jia">+</span>
        </div>
    </div>


    <!-- <p class="form-group3">取票人信息</p>-->

    <div class="form-group4 hoteltop">
        <label class="form-groupnamex">联系人</label>
        <input id="name" type="text" placeholder="请填写姓名"/>
        <span class="checkExistRong" id="checkExistname"></span>
    </div>
    <div class="form-group4">
        <label class="form-groupnamex">手机号</label>
        <input id="telephone" type="tel" name="fname" min="11" placeholder="请填写手机号">
        <span class="checkExistRong" id="checkExistPhone"></span>
    </div>

    <!--  <div class="form-group3">无优惠信息</div>-->

    <div class="sucaihuo-container">
        <section class="cd-section">
            <span class="money1">订单总金额：</span>
            <span class="money2">¥188</span>
            <a class="cd-bouncy-nav-trigger" href="#0">提交订单</a>
        </section>

        <div class="cd-bouncy-nav-modal">

            <div class="buy" id="buy">
                <a href="#0" class="cd-close close"><</a>
                <!-- <span class="close">×</span>-->
                <div class="buy-title">
                    请选择付款方式
                </div>
                <div class="buy-money">
                    <span class="buy-money1">订单金额：</span>
                    <span class="buy-money2">¥188</span>
                </div>
                <div class="buy-cheng">
                    <p>付款方式</p>
                    <div class="buyx">
                        <img src="../images/wechat.jpg" alt="微信支付"/>
                        <span class="pay">微信支付</span>
                        <span class="buy-go">></span>
                    </div>
                    <div class="buyx">
                        <img src="../images/alipay.jpg" alt="支付宝"/>
                        <span class="pay">支付宝</span>
                        <span class="buy-go">></span>
                    </div>
                </div>
            </div>

            <a href="#0" class="cd-close">Close modal</a>
        </div>
    </div>





</form>


<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script src="../js/index.js"></script>

<script>
    jQuery(document).ready(function($) {
        var is_bouncy_nav_animating = false;
        //弹出菜单
        $('.cd-bouncy-nav-trigger').on('click', function() {
            triggerBouncyNav(true);
        });
        //关闭菜单
        $('.cd-bouncy-nav-modal .cd-close').on('click', function() {
            triggerBouncyNav(false);
        });
        $('.cd-bouncy-nav-modal').on('click', function(event) {
            if ($(event.target).is('.cd-bouncy-nav-modal')) {
                triggerBouncyNav(false);
            }
        });
        function triggerBouncyNav($bool) {
            //点击若没有动画
            if (!is_bouncy_nav_animating) {
                is_bouncy_nav_animating = false;
                //切换菜单动画
                $('.cd-bouncy-nav-modal').toggleClass('fade-in', $bool).toggleClass('fade-out', !$bool).find('#buy div:last-child').one('webkitAnimationEnd oanimationend msAnimationEnd animationend', function() {
                    $('.cd-bouncy-nav-modal').toggleClass('is-visible', $bool);
                    if (!$bool)
                        $('.cd-bouncy-nav-modal').removeClass('fade-out');
                    is_bouncy_nav_animating = false;
                });
                //判断css 动画是否开启..
                if ($('.cd-bouncy-nav-trigger').parents('.no-csstransitions').length > 0) {
                    $('.cd-bouncy-nav-modal').toggleClass('is-visible', $bool);
                    is_bouncy_nav_animating = false;
                }
            }
        }
    });
</script>
</body>
</html>
